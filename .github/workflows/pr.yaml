name: Release
"on":
  workflow_dispatch: null
  pull_request: null
jobs:
  pr-generate-nix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4.2.2
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: ./download-buildifier.sh
      - run: git config --global user.email "github@raccoons.build" && git config --global user.name "Raccoons Build"
      - name: Checkout BCR
        uses: actions/checkout@v4.2.2
        with:
          repository: illicitonion/bazel-central-registry
          token: ${{ secrets.BCR_GITHUB_TOKEN }}
          path: bazel-central-registry
          ref: refs/heads/main
      - run: (cd bazel-central-registry && git remote add upstream https://github.com/bazelbuild/bazel-central-registry.git && git fetch upstream && git reset --hard upstream/main)
      - run: python3 generate.py --os=nix --bcr_dir=$(pwd)/bazel-central-registry --overlay_tar_path=/tmp/3.3.1.bcr.nix.wip.tar.gz --tag=3.3.1.bcr.nix.wip --release_tar_url_template=file:///tmp/3.3.1.bcr.nix.wip.tar.gz --buildifier=/tmp/buildifier.exe
      - run: tar czf bcr.nix.tar.gz bazel-central-registry
      - name: Upload overlay
        uses: actions/upload-artifact@v4
        with:
          name: 3.3.1.bcr.nix.wip.tar.gz
          path: /tmp/3.3.1.bcr.nix.wip.tar.gz
          if-no-files-found: error
      - name: Upload bcr
        uses: actions/upload-artifact@v4
        with:
          name: bcr.nix.tar.gz
          path: bcr.nix.tar.gz
          if-no-files-found: error
  pr-generate-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4.2.2
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Download buildifier
        uses: msys2/setup-msys2@v2
      - run: ./download-buildifier.sh
        shell: msys2 {0}
      - run: git config --global user.email "github@raccoons.build" && git config --global user.name "Raccoons Build"
      - name: Checkout BCR
        uses: actions/checkout@v4.2.2
        with:
          repository: illicitonion/bazel-central-registry
          token: ${{ secrets.BCR_GITHUB_TOKEN }}
          path: bazel-central-registry
          ref: refs/heads/main
      - name: Setup nasm
        uses: ilammy/setup-nasm@v1
      - name: Preparing nmake
        uses: ilammy/msvc-dev-cmd@v1
      - run: (cd bazel-central-registry && git remote add upstream https://github.com/bazelbuild/bazel-central-registry.git && git fetch upstream && git reset --hard upstream/main)
      - uses: nick-fields/retry@v2
        with:
          timeout-minutes: 2
          max_attempts: 3
          command: python3 generate.py --os=windows --bcr_dir=$(pwd)/bazel-central-registry --overlay_tar_path=C:/3.3.1.bcr.windows.wip.tar.gz --tag=3.3.1.bcr.windows.wip --release_tar_url_template=file:///C:/3.3.1.bcr.windows.wip.tar.gz --buildifier=C:\buildifier.exe
      - run: tar czf bcr.windows.tar.gz bazel-central-registry
      - name: Upload overlay
        uses: actions/upload-artifact@v4
        with:
          name: 3.3.1.bcr.windows.wip.tar.gz
          path: C:/3.3.1.bcr.windows.wip.tar.gz
          if-no-files-found: error
      - name: Upload bcr
        uses: actions/upload-artifact@v4
        with:
          name: bcr.windows.tar.gz
          path: bcr.windows.tar.gz
          if-no-files-found: error
  pr-test-nix:
    strategy:
      matrix:
        os:
          - macos-14
          - ubuntu-latest
    needs:
      - pr-generate-nix
    runs-on: ${{ matrix.os }}
    steps:
      - name: Download overlay
        uses: actions/download-artifact@v4
        with:
          name: 3.3.1.bcr.nix.wip.tar.gz
          path: /tmp/
      - name: Download bcr
        uses: actions/download-artifact@v4
        with:
          name: bcr.nix.tar.gz
          path: /tmp/
      - run: (cd /tmp && tar xzf /tmp/bcr.nix.tar.gz)
      - run: mkdir workspace && cd workspace && echo 8.0.0 > .bazelversion && echo 'bazel_dep(name = "openssl", version = "3.3.1.bcr.nix.wip")' > MODULE.bazel && bazel test --verbose_failures --sandbox_debug -s --registry="file:///tmp/bazel-central-registry" -k @openssl//...
  pr-test-windows:
    strategy:
      matrix:
        os:
          - windows-latest
    needs:
      - pr-generate-windows
    runs-on: ${{ matrix.os }}
    steps:
      - name: Download overlay
        uses: actions/download-artifact@v4
        with:
          name: 3.3.1.bcr.windows.wip.tar.gz
          path: C:\
      - name: Download bcr
        uses: actions/download-artifact@v4
        with:
          name: bcr.windows.tar.gz
          path: C:\
      - run: (cd C:\ && tar xzf C:\bcr.windows.tar.gz)
      - run: mkdir workspace && cd workspace && echo 8.0.0 > .bazelversion && echo 'bazel_dep(name = "openssl", version = "3.3.1.bcr.windows.wip")' > MODULE.bazel && bazel test --verbose_failures --sandbox_debug -s --registry="file:///C:/bazel-central-registry" -k @openssl//...
